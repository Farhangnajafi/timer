<!Doctype html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
















</head>

<body style="background-color: rgb(98, 98, 170); text-align: center;">


<div id="div1" style="font-size: 100px">
0:0:0

</div>


<br>
<button class="button button-success" style="background-color: rgb(94, 228, 94);font-size: 25px;"onclick="start()">start</button>
<button class="button button-danger" style="background-color: rgb(238, 54, 54);font-size: 25px;"onclick="stop()">stop</button>
<button class="button button-danger" style="background-color: rgb(121, 113, 192);font-size: 25px;"onclick="reset()">reset</button>







<script>
    var s=0;
     var m=0; 
     var h=0;
   
    var timer1;
    var flag_start=false;
function farhang(){
   
   s=s+1;

if(s>59){
m=m+1;
s=0;
}
if(m>59){
h=h+1;
s=0; m=0;
}
if(h>23){
    h=0;
}

   document.getElementById("div1").innerHTML= h + ":" + m + ":" + s ;
}
function start(){
    if(flag_start==false){
    timer1=setInterval(farhang,1000);
    flag_start=true;}
}

function stop(){
    clearInterval(timer1);
    flag_start=false;
}

 function reset(){ 
    h=0;m=0;s=0;
    document.getElementById("div1").innerHTML=h + ":" + m + ":" + s;
    stop(); 
    flag_start=false;
 }








</script>


</body>


</html>
